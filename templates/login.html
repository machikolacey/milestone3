 {% extends 'base.html' %} {% block content %}
 <h3 class="center-align">Login</h3>
 <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('login')}}">
     <div class="form-wrapper">
      <!--Username-->
        <div class="row">
            <div class="input-field col s6">
            <i class="material-icons prefix">account_box</i>  
            <input id="username" name="username" type="text" class="validate"
             minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required
              oninvalid="this.setCustomValidity('Username have to be between 5 and 15 characters.')"
               oninput="this.setCustomValidity('')"
             >
            <label for="username">Username</label>
            </div>
        </div>
        <!--Password-->
        <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">security</i>  
            <input id="password" name="password" type="password" class="validate"
             minlength="5" maxlength="15" required>
            <label for="password">Password</label>
            </div>
        </div>
        <!--Login-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                    <i class="material-icons right">playlist_add</i>
                </button>
         </div>
        </div>
    
    </form>
  </div>
  

<div class="row">
<div class="col s12">
 <p class="center-align">
 New Here? <a href="{{url_for('register')}}" class="light-blue-text text-darken-4">Register Account</a></p>
</div>
</div>

{% endblock %}
